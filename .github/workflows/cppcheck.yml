name: CppCheck Static Analysis

on:
  push:
    branches: [ main, develop ]
    paths:
      - '**.cu'
      - '**.hpp'
      - '**.cuh'
      - '**.h'
      - '**.cpp'
      - '**.c'
      - 'CMakeLists.txt'
      - 'tests/**'
      - '.github/workflows/cppcheck.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - '**.cu'
      - '**.hpp'
      - '**.cuh'
      - '**.h'
      - '**.cpp'
      - '**.c'
      - 'CMakeLists.txt'
      - 'tests/**'
      - '.github/workflows/cppcheck.yml'
  workflow_dispatch:  # Allow manual triggering

jobs:
  cppcheck:
    runs-on: ubuntu-latest
    # Only run on the main NVLabs/parrot repository, not on forks
    if: github.repository == 'NVLabs/parrot'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install CppCheck
      run: |
        sudo apt-get update
        sudo apt-get install -y cppcheck
        cppcheck --version
        
    - name: Run CppCheck
      run: |
        echo "Running CppCheck static analysis..."
        
        # Run CppCheck on main header file
        echo "Checking parrot.hpp..."
        cppcheck --enable=warning,style,performance,portability \
                 --suppress=unmatchedSuppression \
                 --suppress=missingIncludeSystem \
                 --inline-suppr \
                 --std=c++20 \
                 --language=c++ \
                 --error-exitcode=1 \
                 --quiet \
                 parrot.hpp
        
        # Run CppCheck on test files
        echo "Checking test files..."
        cppcheck --enable=warning,style,performance,portability \
                 --suppress=unmatchedSuppression \
                 --suppress=missingIncludeSystem \
                 --inline-suppr \
                 --std=c++20 \
                 --language=c++ \
                 --error-exitcode=1 \
                 --quiet \
                 tests/*.cu tests/*.hpp 2>&1 | tee cppcheck.log
        
        echo "âœ… CppCheck analysis completed successfully!"
        
    - name: Upload CppCheck results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: cppcheck-results
        path: cppcheck.log
        if-no-files-found: ignore

